<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter & Event listeners</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Counter</h1>
    <h2 class="num">0</h2>

    <button class="inc">Increase</button>
    <button class="dec">Decrease</button>

    <hr>
    <h1>Event listeners</h1>

    <section class="event-listener">
        <button class="button1">Button 1</button>
        <button class="button2">Button 2</button>
        <button class="button3">Button 3</button>
        <button class="button4">Button 4</button>
        <input id="colorInput" type="text" value="blue">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
